apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-egress
  namespace: cognitive-bank
spec:
  podSelector:
    matchLabels:
      app: cognitive-banking-backend

  policyTypes:
    - Egress

  egress:
    # Allow connection to PostgreSQL pod
    - to:
        - podSelector:
            matchLabels:
              app: cognitive-postgres-bank
      ports:
        - protocol: TCP
          port: 5432

    # Allow connection to Redis pod
    - to:
        - podSelector:
            matchLabels:
              app: cognitive-redis-cache
      ports:
        - protocol: TCP
          port: 6379

    # CRITICAL: Allow DNS resolution (required for hostname lookup in cluster)
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53