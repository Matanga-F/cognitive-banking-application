apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitive-banking-backend
  namespace: cognitive-bank
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: cognitive-banking-backend
  template:
    metadata:
      labels:
        app: cognitive-banking-backend
        role: backend
    spec:
      containers:
        - name: backend
          image: fulufhelom/cognitive-banking-application:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          # ✅ Load all env vars from Secret + ConfigMap
          envFrom:
            - secretRef:
                name: cognitive-backend-secrets
            - configMapRef:
                name: backend-config

          # ✅ Explicit Spring Boot datasource config
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/cognitive_bank

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cognitive-backend-secrets
                  key: DB_USERNAME

            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cognitive-backend-secrets
                  key: DB_PASSWORD

            # ✅ Redis config
            - name: SPRING_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: cognitive-backend-secrets
                  key: REDIS_HOST

            - name: SPRING_REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: cognitive-backend-secrets
                  key: REDIS_PORT

            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cognitive-backend-secrets
                  key: REDIS_PASSWORD

            # ✅ Set Spring Boot context path
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /api/cognitive/bank

          # ✅ Startup probe
          startupProbe:
            httpGet:
              path: /api/cognitive/bank/actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5

          # ✅ Liveness probe
          livenessProbe:
            httpGet:
              path: /api/cognitive/bank/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # ✅ Readiness probe
          readinessProbe:
            httpGet:
              path: /api/cognitive/bank/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Resource limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
