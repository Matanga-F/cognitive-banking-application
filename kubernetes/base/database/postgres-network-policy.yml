apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-postgres
  namespace: cognitive-bank
spec:
  podSelector:
    matchLabels:
      app: cognitive-postgres-bank

  policyTypes:
    - Ingress

  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: cognitive-banking-backend
      ports:
        - protocol: TCP
          port: 5432
