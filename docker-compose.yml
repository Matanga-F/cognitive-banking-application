services:
  # =======================
  # Postgres Database
  # =======================
  postgres:
    image: postgres:15
    container_name: cognitive-bank-database-0
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF8
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

  # =======================
  # Redis Cache
  # =======================
  redis:
    image: redis:7-alpine
    container_name: cognitive-bank-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

  # =======================
  # PgAdmin (DB UI)
  # =======================
  pgadmin:
    image: dpage/pgadmin4
    container_name: cognitive-bank-pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8081:80"
    networks:
      - bank-network
    depends_on:
      - postgres

  # =======================
  # Spring Boot Application
  # =======================
  cognitive-bank-application:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cognitive-bank-application-0
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: ${REDIS_HOST}
      SPRING_REDIS_PORT: ${REDIS_PORT}
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SERVER_PORT: ${SERVER_PORT}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sS --fail http://localhost:8080/api/cognitive/bank/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 40s
# =======================
# Volumes & Network
# =======================
volumes:
  postgres_data:
  redis_data:

networks:
  bank-network:
    driver: bridge
