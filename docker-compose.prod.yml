
services:
  app:
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "80:8080"            # expose directly on port 80 or 443 later with reverse proxy
    deploy:                  # useful even without swarm â€“ respected by some platforms
      resources:
        limits:
          cpus: '2'
          memory: 2G

  postgres:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD_PROD:}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    command: redis-server --requirepass ${REDIS_PASSWORD_PROD}
    deploy:
      resources:
        limits:
          memory: 512M

  # Remove pgAdmin in real production (security risk)
  pgadmin:
    profiles: ["never"]    # never start pgadmin in prod

  # Optional: Add reverse proxy in real prod (Traefik, Nginx)
  # traefik:
  #   image: traefik:v3.0
  #   ...