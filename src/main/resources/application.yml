spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cognitive-banking-application

# ----------------------
# Dev profile - H2 DB
# ----------------------
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  # DISABLE FLYWAY FOR H2
  flyway:
    enabled: false

  # Redis Configuration (optional for dev)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api/cognitive/bank
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

logging:
  level:
    root: INFO
    com.cognitive.banking: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ================= METRICS & MONITORING =================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
      base-path: /actuator
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    enable:
      jvm: true
      system: true
      process: true
      logback: true
      hikaricp: true
      jdbc: true
      http: true
      tomcat: true
    tags:
      application: ${spring.application.name}
      environment: dev
      version: 1.0.0
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s,5s
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    redis:
      enabled: true
    defaults:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
        step: 30s
        descriptions: true

# Security (temporarily disabled for metrics access)
security:
  basic:
    enabled: false

# ----------------------
# Docker / Production profile - Postgres + Redis
# ----------------------
---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/cognitive_bank}
    username: ${SPRING_DATASOURCE_USERNAME:desta}
    password: ${SPRING_DATASOURCE_PASSWORD:Akundaho&}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  # ENABLE FLYWAY ONLY FOR POSTGRES
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:redispass123}
      database: ${REDIS_DATABASE:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/cognitive/bank
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

logging:
  level:
    com.cognitive.banking: ${LOG_LEVEL:INFO}
    org.springframework: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cognitive-bank.log
    max-size: 10MB
    max-history: 30

# ================= METRICS & MONITORING =================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
      base-path: /actuator
      cors:
