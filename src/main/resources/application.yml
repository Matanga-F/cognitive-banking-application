# =========================================================
# BASE CONFIG (ALL PROFILES)
# =========================================================
spring:
  application:
    name: cognitive-banking-application

  main:
    allow-bean-definition-overriding: true

  shutdown:
    grace-period: 30s   # Graceful shutdown for K8s preStop

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/cognitive/bank
  compression:
    enabled: true
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,application/json
    min-response-size: 1024

logging:
  level:
    root: INFO
    com.cognitive.banking: INFO
    org.springframework: WARN

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}

  # Default health checks — overridden per profile where needed
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

# =========================================================
# DEV PROFILE — H2 (IN-MEMORY, AUTO CREATE TABLES)
# =========================================================
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:bankdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 20

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5s   # Slightly higher for local dev

logging:
  level:
    root: INFO
    com.cognitive.banking: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

management:
  metrics:
    tags:
      environment: dev

# =========================================================
# DOCKER PROFILE — POSTGRES + REDIS (LOCAL DOCKER-COMPOSE)
# =========================================================
---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/cognitive_bank}
    username: ${SPRING_DATASOURCE_USERNAME:desta}
    password: ${SPRING_DATASOURCE_PASSWORD:change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.batch_size: 25
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:redispass123}
      database: ${REDIS_DATABASE:0}
      timeout: 5s
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

logging:
  level:
    root: INFO
    com.cognitive.banking: ${LOG_LEVEL:INFO}
    org.hibernate: WARN

management:
  metrics:
    tags:
      environment: docker
  health:
    redis:
      enabled: true   # OK in docker — usually fast

# =========================================================
# KUBERNETES PROFILE — FULLY EXTERNALIZED + STABLE PROBES
# =========================================================
---
spring:
  config:
    activate:
      on-profile: kubernetes

  datasource:
    url: jdbc:postgresql://${DB_HOST:cognitive-postgres-bank}:${DB_PORT:5432}/${DB_NAME:cognitive_bank}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.batch_size: 25
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:cognitive-redis-cache-0.cognitive-redis-cache-headless.cognitive-bank.svc.cluster.local}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}   # Empty if not set
      database: ${REDIS_DATABASE:0}
      timeout: 10s                   # Increased — network in K8s can be slower
      connect-timeout: 10s
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

logging:
  level:
    root: INFO
    com.cognitive.banking: ${LOG_LEVEL:INFO}
    org.hibernate: WARN
    io.lettuce.core: WARN          # Reduce noisy Redis logs

management:
  metrics:
    tags:
      environment: kubernetes

  # CRITICAL FIX: Disable slow Redis health check in Kubernetes
  health:
    redis:
      enabled: false    # ← This removes the 15-20s delay from /health endpoints