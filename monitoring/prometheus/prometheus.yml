global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cognitive-banking'
    environment: 'docker'

# ======================================================
# üîî ALERT RULES
# ======================================================
rule_files:
  - "alert.rules.yml"

# ======================================================
# üîç SCRAPE CONFIGS
# ======================================================
scrape_configs:

  # -------------------
  # PROMETHEUS ITSELF
  # -------------------
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']

  # -------------------
  # SPRING BOOT APP (FIXED)
  # -------------------
  - job_name: 'cognitive-banking-application'
    metrics_path: '/api/cognitive/bank/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['cognitive-bank-app:8080']

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'
      - source_labels: [job]
        target_label: job
        replacement: 'cognitive-banking-application'

  # -------------------
  # POSTGRES EXPORTER
  # -------------------
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          db: 'cognitive_bank'

  # -------------------
  # REDIS EXPORTER
  # -------------------
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'cognitive-bank-redis'

  # -------------------
  # NODE EXPORTER
  # -------------------
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'docker-host'

  # -------------------
  # CADVISOR
  # -------------------
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
