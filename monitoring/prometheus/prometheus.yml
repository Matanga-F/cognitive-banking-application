global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cognitive-banking'
    environment: 'docker'

# Alerting rules configuration
rule_files:
  - "alert.rules.yml"

# Alertmanager configuration (we'll add this later)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Spring Boot Application - IMPORTANT: Add the context path!
  - job_name: 'cognitive-bank-app'
    metrics_path: '/api/cognitive/bank/actuator/prometheus'  # FIXED PATH!
    scrape_interval: 10s
    static_configs:
      - targets: ['cognitive-bank-app:8080']
    # Relabeling for better metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'
      - source_labels: [job]
        target_label: job
        replacement: 'cognitive-banking-application'

  # Database monitoring (PostgreSQL)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          db: 'cognitive_bank'
    scrape_interval: 30s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'cognitive-bank-redis'
    scrape_interval: 30s

  # Node (host) monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'docker-host'
    scrape_interval: 30s

  # cAdvisor for container monitoring (optional)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s